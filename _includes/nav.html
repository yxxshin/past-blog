{%- if site.texture.showNav -%}
<div class="navbar">
	<ul>
		{% for link in site.texture.navigation %}
		<a href="{{ link.url }}"><li {% if link.url = page.url %}class="active"{% endif %} >{{ link.title }}</li></a>
		{% endfor %}
	</ul>

	<form action="/search">
		<div class="tipue_search_left">
		  <img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
		</div>
		<div class="tipue_search_right">
		  <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
		<div style="clear: both;"></div>
	  </form>
</div>
{%- endif -%}
